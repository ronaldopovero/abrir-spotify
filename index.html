<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrindo Spotify…</title>
</head>
<body>
<script>
  (function () {
    // 1) dispara o protocolo
    // (use spotify: para abrir o app; se quiser algo específico, dá pra usar spotify:search:, etc.)
    location.href = "spotify:";

    // 2) tenta fechar a aba agressivamente por ~2s
    const started = Date.now();
    const timer = setInterval(() => {
      try { window.open("", "_self"); } catch (e) {}
      try { window.close(); } catch (e) {}

      if (Date.now() - started > 2000) clearInterval(timer);
    }, 100);
  })();
</script>

<noscript>Ative o JavaScript para abrir o Spotify.</noscript>
</body>
</html>
